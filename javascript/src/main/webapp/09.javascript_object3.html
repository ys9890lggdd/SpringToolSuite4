<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	생성자함수
	var o = new Object(); 
	*/
	/*
	학생객체를 생성해서 반환해주는 <<< 함수 >>> 작성
	*/
	
	/****************학생객체****************/
	function createStudent(id,name,kor,eng,math){
		let studentObject={
				id:id,
				name:name,
				kor:kor,
				eng:eng,
				math:math,
				tot:0,
				avg:0.0,
				calculateTot:function(){
					this.tot=this.kor+ this.eng + this.math;
				},
				calculateAvg:function(){
					this.avg=this.tot/3;
				},
				toString:function(){
					return "["+this.id+"]"+this.name+","+this.kor+","+this.eng+","+this.math+","+this.tot+","+this.avg;
					
				}
		};
		return studentObject;
	}
	const studentObject1=createStudent('xxx','엑스맨',78,45,23);
	const studentObject2=createStudent('yyy','와이맨',90,99,98);
	const studentObject3=createStudent('zzz','제트맨',45,67,91);
	const studentArray=[studentObject1,studentObject2,studentObject3];
	
</script>
</head>
<body>
<h1>생성자 함수2</h1><hr>
<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for(let i=0;i<studentArray.length;i++){
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString()+"<br>");
	}
	
</script>
</body>
</html>
