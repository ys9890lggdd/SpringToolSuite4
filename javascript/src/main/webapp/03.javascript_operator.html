<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript operator</h1><hr>
<script type="text/javascript">
	console.log('------- ===(값과타입이일치) ------');
	let str1='KIM';
	let str2=new String('KIM');
	
	console.log(typeof str1);
	console.log(typeof str2);
	if(str1==str2){
		console.log('str1 str2 값이일치 ==');
	}
	if(str1===str2){
		console.log('str1 str2 값과타입일치');
	}else{
		console.log('str1 str2 값과타입일치안함');
	}
	if(str1==='KIM'){
		console.log("str1 'KIM' 값과타입일치");
	}
	
	console.log('-------3항연산자-------------------------');
	let a=12;
	let b=20;
	
	let result1 = (a > b)? a:b;
	console.log('result1:',result1);
	let result2;
	(a>b) ?  result2=a:result2=b ;
	console.log('result2:',result2);
	
	let level=67;
	let msg = level>0 ? '양수':'음수';
	console.log('msg:',msg);
	
	console.log('-------논리형타입으로자동변경------------');
	//falsy한값
	let zeroNumber=0;
	let nullValue=null;
	let emptyStr='';
	let undefinedVar;
	if(!zeroNumber){
		console.log(zeroNumber,"--->",false);
	}
	if(!nullValue){
		console.log(nullValue,"--->",false);
	}
	if(!emptyStr){
		console.log(emptyStr,"--->",false);
	}
	if(!undefinedVar){
		console.log(undefinedVar,"--->",false);
	}
	
	//truthy한값(모든데이타)
	let zeroNumberStr='0';
	let boolStr='false';
	let spaceStr=' ';
	let number=1232323;
	let str='김경호';
	
	if(zeroNumberStr)
		console.log(zeroNumberStr,'-->',true);
	if(boolStr)
		console.log(boolStr,'-->',true);
	if(spaceStr)
		console.log(spaceStr,'-->',true);
	if(number)
		console.log(number,'-->',true);
	if(str)
		console.log(str,'-->',true);
	
	
	console.log(!34);
	if(34){
		console.log(34,'--->',true);
	}
	
	
</script>


</body>
</html>
