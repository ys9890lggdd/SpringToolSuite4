<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var memberNameArray=['kim','sim','kang','king','hong'];
		var memberArray=[
				{'id':'guard1','name':'kim1','address':'경기도'},
				{'id':'guard2','name':'kim2','address':'경기레'},
				{'id':'guard3','name':'kim3','address':'경기미'},
				{'id':'guard4','name':'kim4','address':'경기파'},
				{'id':'guard5','name':'kim5','address':'경기솔'}
		];
		/*
		$.grep();
		*/
		
		let filterNameArray=$.grep(memberNameArray,function(name,index){
														return name.startsWith('k');
												  });
		
		//let filterNameArray=$.grep(memberNameArray,(name,index)=>name.startsWith('k'));
		
		$.each(filterNameArray,function(i,name){
			$('.selected1').append(name+" ");
		});
		
		let filterMemberArray = $.grep(memberArray,(member,index)=>member.address=='경기미');
		/*
		let filterMemberArray = $.grep(memberArray,function(member,index){
													return member.address=='경기미';
												   });
		*/
		
		$.each(filterMemberArray,(index,member)=>{
									$('.selected2').append(`[${member.id}]${member.name},${member.address}`);
								 }
		)
		/*
		$.each(filterMemberArray,function(index,member){
			$('.selected2').append(`[${member.id}]${member.name},${member.address}`);
		});
		*/
	});
</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<p class="selected1"></p>
	<p class="selected2"></p>
</body>
</html>
