<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript">
	function login() {
		document.f.action = "login_action";
		document.method='POST';
		document.f.submit();
	}
</script>
<head>
  <meta charset="utf-8">
  <title>Superio | Just another HTML Template | Login</title>

  <!-- Stylesheets -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <!-- Responsive -->
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

  <div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <header class="main-header">
      <div id="main-header" th:include="include_common_top_login::include_common_top_login"></div>
    </header>
    <!--End Main Header -->

    <!-- Info Section -->
    <div class="login-section">
      <div class="image-layer" style="background-image: url(images/background/12.jpg);"></div>
      <div class="outer-box">
        <!-- Login Form -->
        <div class="login-form default-form">
          <div class="form-inner">
            <h3>Login to Superio</h3>
            <!--Login Form-->
            <!-- <form method="post" action="add-parcel.html"> -->
	        <form th:object="${fcorp}" name="f" method="post">
	          <div class="form-group">
	            <label>Username</label>
	            <input type="text" th:value="${fcorp?.corpId}" name="loginId" placeholder="Username" required>&nbsp;&nbsp;
				<div th:if="${not #strings.isEmpty(msg1)}">
					<font th:text="${msg1}" color="red"></font></td>
				</div>
	          </div>
	
	          <div class="form-group">
	            <label>Password</label>
	            <input id="password-field" type="password" th:value="${fcorp?.corpPassword}" name="loginPassword" value="" placeholder="Password">&nbsp;&nbsp; 
	            <div th:if="${not #strings.isEmpty(msg2)}">
					<font th:text="${msg2}" color="red"></font></td>
				</div>
	          </div>
	
	          <div class="form-group">
	            <div class="field-outer">
	              <div class="input-group checkboxes square">
	                <input type="checkbox" name="remember-me" value="" id="remember">
	                <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
	              </div>
	              <a href="#" class="pwd">Forgot password?</a>
	            </div>
	          </div>
	
	          <div class="form-group">
	            <!-- <button class="theme-btn btn-style-one" type="submit" name="log-in">Log In</button> -->
	            <button class="theme-btn btn-style-one" type="button" name="log-in" onClick="login();">Log In</button>
	          </div>
	        </form>
        
        
            <div class="bottom-box">
              <div class="text">Don't have an account? <a href="register.html">Signup</a></div>
              <div class="divider"><span>or</span></div>
              <div class="btn-box row">
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
                </div>
                <div class="col-lg-6 col-md-12">
                  <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Login Form -->
      </div>
    </div>
    <!-- End Info Section -->


  </div><!-- End Page Wrapper -->


  <script src="js/jquery.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/chosen.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.fancybox.js"></script>
  <script src="js/jquery.modal.min.js"></script>
  <script src="js/mmenu.polyfills.js"></script>
  <script src="js/mmenu.js"></script>
  <script src="js/appear.js"></script>
  <script src="js/ScrollMagic.min.js"></script>
  <script src="js/rellax.min.js"></script>
  <script src="js/owl.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
